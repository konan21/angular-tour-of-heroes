<div *ngIf="messageService.messages.length" class="messages">

    <div class="row">
        <h3>Messages</h3>
        <button class="clear" (click)="messageService.clear()">Clear</button>
    </div>

    <code>
        <span *ngFor="let message of messageService.messages">{{message}}</span>
    </code>
</div>
