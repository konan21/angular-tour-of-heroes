<h2>Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes"
        class="hero" [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>
        <span class="title">{{hero.name}}</span>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
